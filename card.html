<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CARD SAMPLE</title>
    <style>
        .card {
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            transition: 0.3s;
            width: 300px;
            margin-left: 500px;
            margin-top: 50px;
            /* margin: auto; */
        }
        
        .card:hover {
            box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
        }
        .container > h4,p{
            font-size: 18px;
        }
        .container {
            padding: 2px 16px;
            display: flex;
            justify-content: space-between !important;
            flex-wrap: wrap;
        }
        
        
        .box {
            display: flex;
            justify-content:space-between;
            flex-wrap: wrap;
            
        }
        .card{
            /* box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2); */
            transition: 0.3s;
            border-radius: 15px;
            padding: 10px;
            border: 2px solid grey;
            

        }
        img {
            border-radius: 15px 15px 15px 15px;
            /* border: 2px solid  red; */
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="card">
            
                <img src="public/vaibhav.jpg" alt="vaibhav" height="400px" width="300px">

            
            <div class="container">
                <h4><b>vaibhav</b></h4>
                <p>Engineer </p>
            </div>
        </div>
    </div>
</body>


</html>
