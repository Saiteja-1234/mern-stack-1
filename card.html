<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CARD SAMPLE</title>
    <style>
        .card {
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            transition: 0.3s;
            width: 300px;
            margin-left: 500px;
            margin-top: 50px;
            /* margin: auto; */
        }
        .b{
            margin-left: 600px;
        }
        .card:hover {
            box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
        }
        .container > h4,p{
            font-size: 18px;
        }
        .container {
            padding: 2px 16px;
            display: flex;
            justify-content: space-between !important;
            flex-wrap: wrap;
        }
        
        
        .box {
            display: flex;
            justify-content:space-between;
            flex-wrap: wrap;
            
        }
        .card{
            /* box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2); */
            transition: 0.3s;
            border-radius: 15px;
            padding: 10px;
            border: 2px solid grey;
            

        }
        img {
            border-radius: 15px 15px 15px 15px;
            /* border: 2px solid  red; */
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="card">
            
                <img id="userImage" src="public/vaibhav.jpg" alt="vaibhav" height="400px" width="300px">

            
            <div class="container">
                <h4 id="userTitle"><b>vaibhav</b></h4>
                <p id="userDesignation">Engineer </p>
            </div>
        </div>
    </div>
    <br>
    <div class="b">
        <button onclick="toggleUser()">Toggle</button>
    </div>
    
    <script>
        const userOne = {
            name : "Vaibhav",
            designation : "Web Developer",
            image : "public/vaibhav.jpg"
        }
        const userTwo = {
            name : "Sai Teja",
            designation : "Full Stack expert",
            image : "https://th.bing.com/th/id/OIP.PY5xuPmhxw5NSUXhQl4oAQHaHv?w=190&h=181&c=7&r=0&o=5&dpr=1.3&pid=1.7"
        }
        let currentIsVaibhav = true;
        let displayUser =userOne;
        let userTitle=document.getElementById("userTitle");
        let userImage=document.getElementById("userImage");
        let userDesignation=document.getElementById("userDesignation");
        let toggleUser = function(){
            if(currentIsVaibhav){
                displayUser=userTwo;
                currentIsVaibhav=false;
            }
            else{
                displayUser= userOne;
                currentIsVaibhav = true;
            }
            document.getElementById("userTitle").innerHTML = displayUser.name;
            document.getElementById("userDesignation").innerHTML = displayUser.designation;
            document.getElementById("userImage").src = displayUser.image;
        }
    </script>
</body>


</html>
