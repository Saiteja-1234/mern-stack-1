<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CARD SAMPLE</title>
    <style>
        .card {
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            transition: 0.3s;
            width: 300px;
            margin-left: 500px;
        }
        
        .card:hover {
            box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
        }
        
        .container {
            padding: 2px 16px;
            
        }
        
        .card {
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            transition: 0.3s;
            border-radius: 5px;
            
        }
        
        img {
            border-radius: 5px 5px 0 0;
        }
    </style>
</head>

<body>
    <div class="card">
        <img src="public/vaibhav.jpg" alt="vaibhav" height="400px" width="300px">
        <div class="container">
            <h4><b>vaibhav</b></h4>
            <p>Engineer </p>
        </div>
    </div>
</body>


</html>
