<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CARD SAMPLE</title>
    <style>
        .card {
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            transition: 0.3s;
            width: 300px;
            margin-left: 500px;
        }
        
        .card:hover {
            box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
        }
        
        .container {
            padding: 2px 16px;
        }
        
        .card {
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            transition: 0.3s;
            border-radius: 5px;
        }
        
        img {
            border-radius: 5px 5px 0 0;
        }
    </style>
</head>

<body>
    <div class="card">
        <img src="https://th.bing.com/th?id=OIP.Cwz17_4OoLBps-SI3JsPdAHaE8&w=306&h=204&c=8&rs=1&qlt=90&o=6&dpr=1.3&pid=3.1&rm=2" alt="Hacker" height="250px" width="300px">
        <div class="container">
            <h4><b>Unknown</b></h4>
            <p>Anonymous</p>
        </div>
    </div>
</body>


</html>
