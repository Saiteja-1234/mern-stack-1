<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CARD SAMPLE</title>
    <style>
        .card {
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            transition: 0.3s;
            width: 300px;
            margin-left: 500px;
        }
        
        .card:hover {
            box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
        }
        
        .container {
            padding: 2px 16px;
            background-color: cyan;
            
        }
        
        .card {
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            transition: 0.3s;
            border-radius: 5px;
        }
        
        img {
            border-radius: 5px 5px 0 0;
        }
    </style>    
</head>

<body>
    <div class="card">
        <img src="https://th.bing.com/th/id/OIP.8PRTgklQIsFNXNuuDJLeHwHaE8?w=248&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7" alt="NOT LOADING" height="250px" width="300px">
        <div class="container">
            <p>Name: Hacker</p>
            <p>Details: Anonymous</p>
        </div>
    </div>
</body>

</html>
